<h1 mat-dialog-title>Yeni Gelir Kaynağı</h1>
<div mat-dialog-content class="mx-auto text-center">
  <form class=" form mx-auto" [formGroup]="form">
    <mat-form-field class="my-2">
      <mat-label>Başlık</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Açıklama</mat-label>
      <input matInput formControlName="content">
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Fiyat</mat-label>
      <input type="number" matInput formControlName="price">
      <span matPrefix>₺&nbsp;</span>
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Tarih</mat-label>
      <input type="date" matInput formControlName="date">
    </mat-form-field>
  </form>
  <div class="file-form my-2 mx-auto p-5 text-center">
    <button style="width: 100%" class="btn btn-primary mx-auto"
            (click)="openFileInput()">{{!fileSelected ? 'Fatura Ekle' : 'Değiştir'}}</button>
    <input (change)="fileChange($event)" class="form-control d-none" type="file" id="formFile">
    <div class="file-preview text-center" *ngIf="fileSelected">
      <mat-icon class="my-3" color="primary" style="font-size: xxx-large">description</mat-icon>
      <p>
        {{fileData.get('document').name}}</p>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button style="margin-left: auto" mat-flat-button color="warn" [mat-dialog-close]>İptal</button>
  <button [disabled]="form.invalid" mat-flat-button color="primary" (click)="create()" [mat-dialog-close]="form"
          cdkFocusInitial>Oluştur
  </button>
</div>

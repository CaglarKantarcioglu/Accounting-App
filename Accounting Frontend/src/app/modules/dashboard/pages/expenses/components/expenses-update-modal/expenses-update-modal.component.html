<h1 mat-dialog-title>Ödemeyi Güncelle</h1>
<div mat-dialog-content class="mx-auto text-center">
  <form class=" form mx-auto" [formGroup]="form">
    <mat-form-field class="my-2">
      <mat-label>Başlık</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Açıklama</mat-label>
      <input matInput formControlName="content">
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Fiyat</mat-label>
      <input type="number" matInput formControlName="price">
      <span matPrefix>₺&nbsp;</span>
    </mat-form-field>
    <mat-form-field class="my-2">
      <mat-label>Tarih</mat-label>
      <input type="date" matInput formControlName="date">
    </mat-form-field>
  </form>
  <div class="file-form my-2 mx-auto p-5 text-center">
    <button style="width: 100%" [class]="expense.invoice ? 'btn btn-danger mx-auto' : 'btn btn-primary mx-auto'"
            (click)="fileInputEvent()">{{!expense.invoice ? 'Fatura Ekle' : 'Faturayı Sil'}}</button>
    <input (change)="fileChange($event)" class="form-control d-none" type="file" id="formFile">
  </div>

</div>
<div mat-dialog-actions>
  <button style="margin-left: auto" mat-flat-button color="warn" [mat-dialog-close]="false">İptal</button>
  <button [disabled]="form.invalid" mat-flat-button color="primary" (click)="update()" [mat-dialog-close]="true"
          cdkFocusInitial>Güncelle
  </button>
</div>
